<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triviagraphy</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>
<body>
    <main class="container hide">
    <header>
        <section id="game-title-id" class="game-title"><span id="span-id"><a href="https://github.com/Brank8" target="_blank" rel="noreferrer noopener" class="titleUnderline">TRIVIAGRAPHY üåç</a></span></section>
    </header>
    
        <section id="main-picture" class="main-picture-wrapper">
            <img id="game-pic" src="newpic.png" class="game-graphic hide" draggable="false">
            <img id="game-pic2" src="YouWIn.png" class=" you-win hide" draggable="false">
            <img id="game-pic3" src="YouLose.png" class="you-lose hide" draggable="false">
        </section>

        <button id="start-button" class="start-button-class">Start Quiz</button>
        
        <div id="divId" class="hide">
        <section id="question-display" class="question-display-wrapper">
            <p id="question-bar" class="questionsClass">Question</p>
        </section>

        <section id="answer-button" class="answer-button-wrapper">
            <div class="row">
            <button id="a" class="answer">Answer A</button>
            <button id="b" class="answer">Answer B</button>
        </div>
        <div class="row">
            <button id="c" class="answer">Answer C</button>
            <button id="d" class="answer">Answer D</button>
            </div>
        </section>

    </div>
    <button id="reset-button" class="reset-class hide">Play Again</button>
    <section id="score-id" class="score-class">YOUR SCORE = <span id="spanScore">?</span> / 20 &#127937</section>
    </main>
</body>
<div class="footer">
    <a href="https://github.com/Brank8" target="_blank" rel="noopener noreferrer"><img src="./bs.png" class="navLogo" draggable="false"/></a>
<p class="copyright">&copy; 2024 Branko Stanisic. All rights reserved.</p>
</div>
</html>
