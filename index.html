<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="app.js"></script>
</head>

<body>
    <main class="container">
    <header>
        <section id="game-title-id" class="game-title"><span id="span-id">T R I V I A G R A P H Y</span></section>
    </header>
    
        <section id="main-picture" class="main-picture-wrapper">
            <img id="game-pic" src="newpic.png" class="game-graphic">
        </section>

        <section id="question-display" class="question-display-wrapper">
            <p id="question-bar" class="questionsClass">#20 How many countries have non-rectangular flag shape? </p>
        </section>

        <section id="answer-button" class="answer-button-wrapper">
            <button><span id="answerA-id" class="answer">Answer A</span></button>
            <button><span id="answerB-id" class="answer">Answer B</span></button>
            <button><span id="answerC-id" class="answer">Answer C</span></button>
            <button><span id="answerD-id" class="answer">Answer D</span></button>
        </section>
    </main>  
</body>
</html>
